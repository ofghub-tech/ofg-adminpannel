name: admin_dashboard
description: OFG Admin Dashboard
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  appwrite: ^13.0.0
  minio: ^3.5.8
  cupertino_icons: ^1.0.2
  flutter_dotenv: ^5.1.0
  video_player: ^2.10.1
  chewie: ^1.13.0
  url_launcher: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  # Added for icon generation
  flutter_launcher_icons: ^0.13.1

dependency_overrides:
  flutter_web_auth_2: ^4.1.0

flutter:
  uses-material-design: true
  assets:
    - .env

# --- ICON CONFIGURATION ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png" 
  min_sdk_android: 21
  adaptive_icon_background: "#0F172A" # Dark blue background (matches your app theme)
  adaptive_icon_foreground: "assets/icon/app_icon.png"